<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms-Learning </title>
        <body>
            <h1>Form To Apply For a Web Developer</h1>
            <div>

                <form action="post">
                    <label for="username"> Enter Your Username</label>
                    <input type="text" id="username" name="username"
                        placeholder="Please Enter here">
                </div>
            </form>
            <div>

                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>

            <div>
                <input type="checkbox" id="subscribe" name="subscribe"
                    value="yes">
                <label for="subscribe">Are you Sure You Want to Apply</label>
            </div>

            <div>\
                <label for="comment">Tell Us About Yourself</label>
                <br>
                <textarea id="comment" name="comment" rows="4"
                    cols="50"></textarea>
            </div>

            <div>
                <label for="Select"> Select the position Your applying</label>
                <br>
                <select id="Select" name="Position Selection">
                    <option value="apple">Software Engineer</option>
                    <option value="banana">Data Scientist</option>
                    <option value="cherry">Web Developer</option>
                </select>
            </div>
        </body>
    </html>
